<ion-header>

  <ion-navbar>
    <ion-title>Article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let product of allProducts" (click)="goToProductsDetailsPage(product)">
    {{product.name}}
    <img src="{{product.image}}"/>
  </ion-card>

</ion-content>
