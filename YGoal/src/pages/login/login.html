<ion-content class="gradientapp">
  <div class="centertext">
    <div style="margin-left: auto;margin-right: auto;margin-top: 20px">
      <img src="../../assets/imgs/logo_YGOAL-02.png" style="height: 90px">
    </div>
    <div class="connexion">CONNEXION</div>
    <ion-item class="identifiant">
      <ion-icon name="ios-mail-outline" item-start></ion-icon>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="E-mail" clearInput></ion-input>
    </ion-item>
    <ion-item class="identifiant">
      <ion-icon name="ios-lock-outline" item-start></ion-icon>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Mot de passe" clearInput></ion-input>
    </ion-item>
    <button ion-button (click)="login(user)" color="grey" class="log" style="border-radius: 10px">SE CONNECTER</button>
    <div class="oubli">Mot de passe oublié</div>
    <div style="color: #f4f4f4;margin: auto;margin-top: 30px;margin-bottom: 0;">
      ou se connecter via les réseaux
    </div>
    <div class="sonetwork">
      <ion-icon name="logo-facebook" style="font-size: 50px;margin-left: 15%"></ion-icon>
      <ion-icon name="logo-twitter" style="font-size: 50px"></ion-icon>
      <ion-icon name="logo-googleplus" style="font-size: 50px;margin-right: 15%"></ion-icon>
    </div>
    <footer class="register">
      Pas encore membre?<br>
      <button ion-button color=shadow (click)="register()" style="width: 250px;margin-left: auto;margin-right: auto;">Cliquez ici pour créer un compte</button>
    </footer>
  </div>
</ion-content>
