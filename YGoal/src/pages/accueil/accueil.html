<ion-content padding class="gradientapp">

  <img class="img-logo" src="./assets/imgs/logo_YGOAL-02.png">

  <h4 class="title"> <span class="left-triangle" ></span> Match en cours <span class="right-triangle" ></span></h4>

  <table class="table-score">
    <tr>
      <td class="img-td">
        <div style="width: 100px;height: 100px;color: #222222;background-color: #f4f4f4">img</div>
        <span>Equipe 1</span>
      </td>
      <td>
        <h2>{{this.actualMatch.score1}} - {{this.actualMatch.score2}}</h2>
      </td>
      <td class="img-td">
        <div style="width: 100px;height: 100px;color: #222222;background-color: #f4f4f4">img</div>
        <span>Equipe 2</span>
      </td>
    </tr>
  </table>

  <button (click)="goTo('MatchsPage')" ion-button color="light">Création de match</button>

  <h4 class="title"> <span class="left-triangle" ></span> Regle Bistrot <span class="right-triangle" ></span></h4>
  <ul>
    <li> Pissette Interdite </li>
    <li> Roulette non exessive </li>
    <li> Gamelle +1 ou -1  </li>
  </ul>

  <a href="https://www.babyfootvintage.com/content/13-les-regles-du-jeu-officielles-du-baby-foot"> Lien réglement </a>

</ion-content>
