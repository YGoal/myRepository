<ion-content class="gradientapp">
  <button (click)="verslogin()"><ion-icon name="close"></ion-icon></button>
  <div class="centertext">
    <div style="width: 100px; margin: auto;margin-top: 20px">
      <img src="../../assets/imgs/logo_YGOAL-02.png" style="height: 110px">
    </div>
    <div class="inscription">INSCRIPTION</div>
    <ion-item class="identifiant2">

    </ion-item>
    <ion-item class="identifiant">
      <ion-input type="text" [(ngModel)]="user.name" placeholder="Prénom" clearInput></ion-input>
    </ion-item>
    <ion-item class="identifiant">
      <ion-input type="text" [(ngModel)]="user.lastname" placeholder="Nom" clearInput></ion-input>
    </ion-item>
    <ion-item class="identifiant">
      <ion-input type="text" [(ngModel)]="user.nickname" placeholder="Pseudo" clearInput></ion-input>
    </ion-item>
    <ion-item class="identifiant">
      <ion-icon name="ios-mail-outline" item-start></ion-icon>
      <ion-input type="email" [(ngModel)]="user.email" placeholder="E-mail" clearInput></ion-input>
    </ion-item>
    <ion-item class="identifiant">
      <ion-icon name="ios-lock-outline" item-start></ion-icon>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Mot de passe" clearInput></ion-input>
    </ion-item>
    <ion-item class="identifiant">
      <ion-icon name="ios-lock-outline" item-start></ion-icon>
      <ion-input type="password" [(ngModel)]="user.password" placeholder="Confirmation mot de passe" clearInput></ion-input>
    </ion-item>

    <button ion-button (click)="register(user)" color="grey" class="log" style="border-radius: 10px">CREER UN COMPTE</button>
    <div style="color: #f4f4f4;margin: auto;margin-top: 40px;">
      ou s'inscrire via les réseaux
    </div>
    <div class="sonetwork">
      <ion-icon name="logo-facebook" style="font-size: 60px;margin-left: 15%"></ion-icon>
      <ion-icon name="logo-twitter" style="font-size: 60px"></ion-icon>
      <ion-icon name="logo-googleplus" style="font-size: 60px;margin-right: 15%"></ion-icon>
    </div>

  </div>
</ion-content>
