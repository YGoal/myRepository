<ion-header>

  <ion-navbar>
    <ion-title>ProductDetails</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-card>
    <img src="{{productDetails.image}}">
  </ion-card>

  <ion-card>
    <ion-card-header>
      Description
    </ion-card-header>
    <ion-card-content>
      {{productDetails.description}}
    </ion-card-content>
    <ion-card-content>
      Prix : {{productDetails.price}}
    </ion-card-content>
  </ion-card>

</ion-content>
